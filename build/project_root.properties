#Set up properties for your ENIQ Events UI build
#Update this to your view root eg
#project.root=C:/your_view_folder/your_view/
project.root=/vobs

#the eniq design vobs have different roots in windows and unix
#If you're using a windows vob, then this should have the same value as the project.root above
#If you're using a unix vob, then it will be /vobs/eniq/design/plat
eniq.design.vobs.root=/vobs/eniq/design/plat